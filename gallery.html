<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABC Fitness Studio - Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; background-color: #fff; }
    header { background-color: #000; color: #fff; padding: 15px; }
    nav a { margin-right: 15px; color: #fff; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    h1 { margin: 20px; }

    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .gallery .item { width: 200px; min-height: 120px; background-color: #eee; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 8px; padding: 10px; }

    .actions { text-align: center; padding: 10px; }
    .actions button { margin: 0 6px; }

    /* modal */
    .hidden { display: none; }
    #cart-modal { position: fixed; inset: 0; background: rgba(0,0,0,.5); display: none; align-items: center; justify-content: center; }
    #cart-modal:not(.hidden) { display: flex; }
    .dialog { background: #fff; padding: 20px; border-radius: 6px; max-width: 480px; width: 90%; }
    .dialog header { display: flex; justify-content: space-between; align-items: center; background: none; color: #333; padding: 0; }
    .dialog h3 { margin: 0; }
    .dialog .btns { display: flex; gap: 10px; justify-content: flex-end; margin-top: 12px; }

    footer { background-color: #000; color: #fff; text-align: center; padding: 15px; margin-top: 40px; }
    footer form { margin-top: 10px; display: inline-flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    footer input[type="email"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    footer button { padding: 8px 12px; border: none; border-radius: 4px; background: #C00000; color: #fff; cursor: pointer; }
    footer button:hover { background: #a00000; }
  </style>
</head>
<body>

<header>
  <h2>ABC Fitness Studio</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html" aria-current="page">Gallery</a>
    <a href="about.html">About Us / Contact</a>
    <a href="classes.html">Classes</a>
  </nav>
</header>

<h1>Gallery</h1>

<div class="gallery">
  <div class="item">Image 1
    <button class="add-to-cart" data-item="Image 1">Add to Cart</button>
  </div>
  <div class="item">Image 2
    <button class="add-to-cart" data-item="Image 2">Add to Cart</button>
  </div>
  <div class="item">Image 3
    <button class="add-to-cart" data-item="Image 3">Add to Cart</button>
  </div>
  <div class="item">Image 4
    <button class="add-to-cart" data-item="Image 4">Add to Cart</button>
  </div>
  <div class="item">Image 5
    <button class="add-to-cart" data-item="Image 5">Add to Cart</button>
  </div>
  <div class="item">Image 6
    <button class="add-to-cart" data-item="Image 6">Add to Cart</button>
  </div>
</div>

<div class="actions">
  <button id="view-cart">View Cart</button>
</div>

<!-- Cart modal -->
<div id="cart-modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="cart-title">
  <div class="dialog">
    <header>
      <h3 id="cart-title">Your Cart</h3>
      <button id="close-cart" aria-label="Close">Ã—</button>
    </header>
    <ul id="cart-items" style="min-height:60px;margin:12px 0;"></ul>
    <div class="btns">
      <button id="clear-cart">Clear Cart</button>
      <button id="process-order">Process Order</button>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 ABC Fitness Studio</p>
  <!-- Subscribe (required on every page) -->
  <form id="subscribe-form" novalidate>
    <label for="subscribe-email" style="position:absolute;left:-9999px;">Your email</label>
    <input type="email" id="subscribe-email" placeholder="Your email">
    <button type="submit">Subscribe</button>
  </form>
</footer>

<script src="script.js"></script>
</body>
</html>
