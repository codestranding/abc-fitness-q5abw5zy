<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ABC Fitness Studio - Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; }
    header { background-color: #000; color: #fff; padding: 15px; }
    nav a { margin-right: 15px; color: #fff; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    h1 { margin: 20px; }
    .hero { background-color: #f5f5f5; padding: 40px 20px; text-align: center; }
    .button { display: inline-block; background-color: #C00000; color: #fff; padding: 10px 20px; margin-top: 20px; text-decoration: none; border-radius: 4px; }
    footer { background-color: #000; color: #fff; text-align: center; padding: 15px; margin-top: 40px; }

    /* simple styling for the subscribe form */
    footer form { margin-top: 10px; display: inline-flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    footer input[type="email"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    footer button { padding: 8px 12px; border: none; border-radius: 4px; background: #C00000; color: #fff; cursor: pointer; }
    footer button:hover { background: #a00000; }
  </style>
</head>
<body>

<header>
  <h2>ABC Fitness Studio</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us / Contact</a>
    <a href="classes.html">Classes</a>
  </nav>
</header>

<div class="hero">
  <h1>Welcome to ABC Fitness Studio</h1>
  <p>Get fit, stay healthy, and feel great with our modern facilities and energetic classes.</p>
  <a class="button" href="classes.html">Join Now</a>
</div>

<footer>
  <p>&copy; 2025 ABC Fitness Studio</p>

  <!-- Subscribe (required on every page) -->
  <form id="subscribe-form">
    <label for="subscribe-email" style="position:absolute;left:-9999px;">Your email</label>
    <input type="email" id="subscribe-email" placeholder="Your email" required>
    <button type="submit">Subscribe</button>
  </form>
</footer>

<!-- add the JS file that handles the alerts -->
<script src="script.js"></script>
</body>
</html>
